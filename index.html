        <style>
            .child{
                border-right: 5px solid #28a745;
                background: #f9f9f9;
            }
   
        </style>

</head>

<body class="inner__layout__body">
    <b-container id="app" class="mt-4">
        <b-row class="mb-3">
                <b-col cols="12" class="mt-3">
                    <div class=" d-flex align-items-center justify-content-between category" >
                        العنوان 
                        <div>
                            <b-button variant="success" class="ml-2"  v-on:click="addcategory">
                            <i class="fa fa-plus"></i>
                            </b-button>
                        </div>
                </div>
            </b-col>
        </b-row>


        <b-row  v-for="item in items"  >
            <b-col cols="12" class="mt-3" >
                <div class=" d-flex align-items-center justify-content-between category" >
                        <div class="d-flex flex-column text-right">  <div>ابن عن الموقع </div>
                        <div >الاسم بالعربية: <span class="text-info">{{ item.arabicName }}</span></div>
                        <div >الاسم بالانجليزية: <span class="text-success">{{ item.englishName }}</span></div>
                        <div >الرابط: <span class="text-primary">{{ item.link }}</span></div>
                        </div>
                    <div>
                        <b-button  v-on:click="addcategorychild" variant="success" class="ml-2">
                        <i class="fa fa-plus"></i>
                        </b-button>
                        <b-button variant="primary"  class="btn  alert-primary ml-2" v-b-modal.modal-1  @@click="edititem" class="ml-2">
                            <i class="fa fa-pen"></i>
                        </b-button>
                        <b-button variant="danger"  class="btn  alert-danger" v-b-modal.remove   @@click="deleteitem">
                            <i class="fa fa-trash"></i>
                            </b-button>

                    </div>
                </div>

                
            <div cols="12" class="mt-3 p-0" v-for="child in childern" v-bind:class="[isHide ? 'd-none' : 'd-block']" >
                <div class=" d-flex align-items-center justify-content-between category child mr-5" >
               

                <div class="d-flex flex-column text-right">  <div>ابن ابن عن الموقع</div>
                <div >الاسم بالعربية: <span class="text-info">{{ arabicName }}</span></div>
                <div >الاسم بالانجليزية: <span class="text-success">{{ englishName }}</span></div>
                <div >الرابط: <span class="text-primary">{{ link }}</span></div>
              </div>
                    <div>
                        <b-button  v-on:click="addcategorychild" variant="success" class="ml-2">

                            <i class="fa fa-plus"></i>
                            </b-button>

                        <b-button variant="primary"  class="btn  alert-primary ml-2" v-b-modal.child  @@click="edititem" class="ml-2">
                            <i class="fa fa-pen"></i>
                        </b-button>
                        <b-button variant="danger"  class="btn  alert-danger" v-b-modal.remove   @@click="deleteitem">
                            <i class="fa fa-trash"></i>
                            </b-button>
                    </div>
                </div>
            </div>
             
            </b-col>
        </b-row>
        <div v-else>
                لم يتم اضافة اي عنصر
            </div>


    <b-modal id="modal-1" title="تعديل عنصر" ok-title = "حفظ" Cancel-title="إلغاء"  >
        <div>
            <b-form-input class="mt-2"
                id="textarea"
                placeholder="*الاسم بالعربية"
                v-model="arabicName"
                >
              
        
        </b-form-input>
       
        <b-form-input class="mt-2"
        id="textarea"
    
        placeholder="  *الاسم الانجليزية"
        v-model="englishName"
        >
    </b-form-input>
            <b-form-input class="mt-2"
            id="textarea"

            placeholder="*الرابط"
            v-model="link"
        >


</b-form-input>
        
            </div>
        </b-modal>

        <b-modal id="remove" title="تعديل عنصر" ok-title = "إلغاء" Cancel-title="لا ارغب بالالغاء"  ok-variant="danger">
        <div class="text-center d-flex flex-column">
            سيتم الغاء عنصر

            <button class="btn btn-danger"    @click="removeitem(); $bvModal.hide('remove')" > الغاء </button>
        </div>
                
        </b-modal>



    </b-container>

</html>
