<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>tree</title>
  
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <!-- start tree -->
                <div class="tree">
                    <!-- start title" -->
                    <div class="tree__title"> 
                        <div class="tree__title-rightarea">
                              مركز الوثائق والمستندات
                         </div>
                             <!-- start title left area -->
                             <div class="tree__title-leftarea">
                              
                                <button class="btn btn-add" data-toggle="collapse" data-target="#tree__subtree" aria-expanded="false" aria-controls="tree__subtree"><i class="fa fa-plus"></i> </button>

                                <button class="btn btn-edit" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-pencil"></i> </button>
                                </div>
                             <!-- end title left area -->
                      </div>
                   <!-- end title" -->

                   <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">تعديل عنصر</h5>

                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                    <label >الاسم باللغة العربية </label>
                                    <input type="text" class="form-control" >
                                    </div>
                                    <div class="form-group">
                                        <label >الاسم باللغة الانجليزية </label>
                                        <input type="text" class="form-control" >
                                    </div>
                                    <div class="form-group">
                                        <label>الرابط</label>
                                        <input type="text" class="form-control" >
                                    </div>
                                
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary ml-2" data-dismiss="modal">حفظ <i class="fa fa-save"></i></button>

                            <button type="button" class="btn btn-secondary" data-dismiss="modal"> الغاء</button>
                            </div>
                        </div>
                        </div>
                    </div>

                 

                    <div class="collapse tree__subtree" id="tree__subtree">
                        <div class="tree__subtree-title"> 
                            <div class="tree__subtree-rightarea">
                        عن الموقع
                             </div>
                                 <!-- start subtreetitle left area -->
                                 <div class="tree__subtree-leftarea">
                                    <button class="btn btn-add" data-toggle="collapse" data-target="#tree__subtreeson" aria-expanded="false" aria-controls="tree__subtreeson"><i class="fa fa-plus"></i> </button>
                                    <button class="btn btn-edit"><i class="fa fa-pencil"></i> </button>
                                    </div>
                                 <!-- end title subtreeleft area -->
                          </div>  

                        <div class="collapse tree__subtreeson" id="tree__subtreeson">
                            <div class="tree__subtreeson-title"> 
                                <div class="tree__subtreeson-rightarea">
                          ابن عن الموقع
                                 </div>
                                     <!-- start subtreetitle left area -->
                                     <div class="tree__subtreeson-leftarea">
                                        <button class="btn btn-add" data-toggle="collapse" data-target="#grandson" aria-expanded="false" aria-controls="grandson"><i class="fa fa-plus"></i> </button>
                                        <button class="btn btn-edit"><i class="fa fa-pencil"></i> </button>
                                        </div>
                                     <!-- end title subtreeleft area -->
                              </div>  

                              <div class="collapse tree__grandson" id="grandson">
                  
                                <div class="tree__grandson-title"> 
                                    <div class="tree__grandson-rightarea">
                               حفيد عن الموقع
                                     </div>
                                         <!-- start subtreetitle left area -->
                                         <div class="tree__grandson-leftarea">
                                            <button class="btn btn-add" ><i class="fa fa-plus"></i> </button>
                                            <button class="btn btn-edit"><i class="fa fa-pencil"></i> </button>
                                            </div>
                                         <!-- end title subtreeleft area -->
                                  </div>  
                              </div>
                          </div>
                      </div>
                <!-- end subtree -->
    
            

                <!-- end subtree -->

            <!-- end subtree -->

                </div>
                <!-- end tree -->
       
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
